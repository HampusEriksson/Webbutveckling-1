<!DOCTYPE html>
<html>
<head>
    <title>Ordered List Example</title>
</head>
<body>
    <h2>Ordered List Example</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <h2>Unordered List Example</h2>
    <ul>
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>

    <h2>Nested List Example</h2>
    <ul>
        <li>Fruits</li>
        <ul>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ul>
        <li>Vegetables</li>
        <ul>
            <li>Carrots</li>
            <li>Broccoli</li>
            <li>Tomatoes</li>
        </ul>
    </ul>
</body>
</html>
