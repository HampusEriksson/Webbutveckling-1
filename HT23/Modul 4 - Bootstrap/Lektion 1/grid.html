<!DOCTYPE html>

<!--https://www.youtube.com/watch?v=eow125xV5-c&t=356s&ab_channel=Raddy-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap - Intro</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="grid.css" />
  </head>

  <body>
    <div class="container">
      <!-- First Row: Columns without specifying size -->
      <div class="row">
        <div class="col border">Column one</div>
        <div class="col border">Column two</div>
        <div class="col border">Column three</div>
        <div class="col border">Column four</div>
      </div>

      <!-- Second Row: Two Columns, Equal Width -->
      <div class="row">
        <div class="col-6 border">Column one</div>
        <div class="col-6 border">Column two</div>
      </div>

      <!-- Third Row: Three Columns, Different Widths -->
      <div class="row">
        <div class="col-4 border">Column one</div>
        <div class="col-4 border">Column two</div>
        <div class="col-4 border">Column three</div>
      </div>

      <!-- Fourth Row: Two Columns, Responsive Widths -->
      <div class="row">
        <div class="col-sm-6 col-md-8 border">Column one</div>
        <div class="col-sm-6 col-md-4 border">Column two</div>
      </div>

      <!-- Fifth Row: Offset Columns -->
      <div class="row">
        <div class="col-4 offset-4 border">Column one (Offset 4)</div>
      </div>
    </div>

    <br /><br /><br /><br /><br /><br />

    <div class="container text-center">
      <div class="row">
        <div class="col-sm-3 border">Level 1: .col-sm-3</div>
        <div class="col-sm-9 border">
          <div class="row">
            <div class="col-8 col-sm-6 border">Level 2: .col-8 .col-sm-6</div>
            <div class="col-4 col-sm-6 border">Level 2: .col-4 .col-sm-6</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
