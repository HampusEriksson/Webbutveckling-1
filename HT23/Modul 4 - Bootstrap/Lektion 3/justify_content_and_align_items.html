<!DOCTYPE html>

<!--https://getbootstrap.com/docs/5.3/utilities/borders/#border-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap - Intro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: lightblue;
      }

      div {
        background-color: red;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div class="d-flex justify-content-start">
      <div class="p-2">Item 1</div>
      <div class="p-2">Item 2</div>
      <div class="p-2">Item 3</div>
    </div>

    <div class="d-flex justify-content-end">
      <div class="p-2">Item 1</div>
      <div class="p-2">Item 2</div>
      <div class="p-2">Item 3</div>
    </div>

    <div class="d-flex justify-content-center">
      <div class="p-2">Item 1</div>
      <div class="p-2">Item 2</div>
      <div class="p-2">Item 3</div>
    </div>

    <div class="d-flex justify-content-between">
      <div class="p-2">Item 1</div>
      <div class="p-2">Item 2</div>
      <div class="p-2">Item 3</div>
    </div>

    <div class="d-flex justify-content-around">
      <div class="p-2">Item 1</div>
      <div class="p-2">Item 2</div>
      <div class="p-2">Item 3</div>
    </div>

    <div class="d-flex align-items-start" style="height: 100px">
      <div class="p-2">Item 1</div>
      <div class="p-2">Item 2</div>
      <div class="p-2">Item 3</div>
    </div>

    <div class="d-flex align-items-center" style="height: 100px">
      <div class="p-2">Item 1</div>
      <div class="p-2">Item 2</div>
      <div class="p-2">Item 3</div>
    </div>

    <div class="d-flex align-items-end" style="height: 100px">
      <div class="p-2">Item 1</div>
      <div class="p-2">Item 2</div>
      <div class="p-2">Item 3</div>
    </div>

    <div class="d-flex align-items-stretch" style="height: 400px">
      <div class="p-2 border">Item 1</div>
      <div class="p-2 border">Item 2</div>
      <div class="p-2 border">Item 3</div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
