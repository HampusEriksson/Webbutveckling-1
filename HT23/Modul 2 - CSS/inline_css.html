<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">This is a Heading</h1>
    <p style="font-size: 18px; font-weight: bold;">This is a paragraph with inline CSS.</p>

        <p style="color: green;">This is a div with inline CSS.</p>
    </div>
</body>
</html>
