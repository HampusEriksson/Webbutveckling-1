<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="borders.css">
        <title>Border Styles Example</title>
    </head>
    <body>
        <div class="border-example">
            <p>Solid Border</p>
        </div>
        <div class="border-example dotted">
            <p>Dotted Border</p>
        </div>
        <div class="border-example dashed">
            <p>Dashed Border</p>
        </div>
        <div class="border-example double">
            <p>Double Border</p>
        </div>
        <div class="border-example groove">
            <p>Groove Border</p>
        </div>
        <div class="border-example ridge">
            <p>Ridge Border</p>
        </div>
        <div class="border-example inset">
            <p>Inset Border</p>
        </div>
        <div class="border-example outset">
            <p>Outset Border</p>
        </div>
    </body>
</html>
