<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontrast för läsbar text</title>
    <link rel="stylesheet" href="färger.css" />
  </head>
  <body>
    <div class="good-example">
      <h1>Bra exempel: Läsbar text</h1>
      <p>
        Denna text har tillräcklig kontrast för att vara läsbar på
        bakgrundsfärgen.
      </p>
    </div>
    <div class="bad-example">
      <h1>Dåligt exempel: Svårläst text</h1>
      <p>
        Denna text har för låg kontrast mot bakgrundsfärgen, vilket gör den svår
        att läsa.
      </p>
    </div>
  </body>
</html>
