<!DOCTYPE html>

<!--https://getbootstrap.com/docs/5.3/utilities/spacing/#margin-and-padding-->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap - Intro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: lightblue;
        }

        div {
            height: 100px;
            background-color: red;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="ms-5">
        <p>En div med margin-left = 5</p>
    </div>

    <div class="m-3 p-3">
        <p>En div med margin=3 och padding=3</p>
    </div>

    <div class="m-1 pt-1">
        <p>En div med margin=1 och padding-top=1</p>
    </div>

    <div class="mx-auto p-2" style="width: 200px;">
        Centered element
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
