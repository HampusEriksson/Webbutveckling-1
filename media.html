<!DOCTYPE html>
<html>

    <head>
        <title>Media</title>

    </head>

    <body>

        <img src="pikachu.png">

        <img
            src="https://www.cartonionline.com/wordpress/wp-content/uploads/2022/10/Pikachu.jpg">

        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img
                src="dontclick.png"></a>

        <!--The xmlns attribute in an SVG element is used to define the XML namespace for SVG. 
    While it's not always required, it's generally a good practice to include it, 
    especially when your SVG is part of an HTML document. 
    Including the xmlns attribute ensures that the SVG content is 
    recognized as SVG markup by the browser and other XML parsers.-->
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="80" fill="red" />
            <rect x="30" y="30" width="140" height="140" fill="blue" />
            <line x1="20" y1="180" x2="180" y2="20" stroke="green"
                stroke-width="4" />
        </svg>

        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/1UTjWy-vnOo?si=e20ouXjAmBOEAE0x"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

    </body>

</html>
