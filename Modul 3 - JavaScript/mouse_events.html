<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Events Example</title>
  </head>
  <body>
    <button onclick="showMessage()">Click me</button>
  </body>
  <script>
    function showMessage() {
      alert("Button clicked!");
    }
  </script>
</html>
