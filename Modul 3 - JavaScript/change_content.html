<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Update Example</title>
</head>
<body>
    <button onclick="changeText()">Change the text</button>

    <p id="demo">Original Content</p>
</body>
<script>
    function changeText() {
        document.getElementById('demo').innerHTML = 'Content updated with JavaScript!';
    }
    
</script>
</html>
