<!DOCTYPE html>
<html>
<head>
    <title>HTML Form with Different Input Types</title>
</head>
<body>

<form action="tack.html" method="get">  
<fieldset>
    <legend>Input Types</legend>
    <label for="text-input" >Text Input:</label>
    <input type="text" id="text-input" name="text-input" rows="4" cols="50"><br><br>
    
    <label for="password-input">Password Input:</label>
    <input type="password" id="password-input" name="password-input"><br><br>
    
    <label for="number-input">Number Input:</label>
    <input value="24" type="number" id="number-input" name="number-input"><br><br>
</fieldset>
<fieldset>
    <legend>More Input Types</legend>
    <label for="date-input">Date Input:</label>
    <input type="date" id="date-input" name="date-input"><br><br>
    
    <label for="email-input">Email Input:</label>
    <input type="email" id="email-input" name="email-input"><br><br>
    
    <label for="url-input">URL Input:</label>
    <input type="url" id="url-input" name="url-input"><br><br>
</fieldset>
<fieldset>
    <legend>Other Input Types</legend>
    <label for="file-input">File Input:</label>
    <input type="file" id="file-input" name="file-input"><br><br>
    
    <label for="color-input">Color Input:</label>
    <input type="color" id="color-input" name="color-input"><br><br>
    
    <label for="range-input">Range Input:</label>
    <input type="range" id="range-input" name="range-input" min="0" max="100"><br><br>
    
    <label for="search-input">Search Input:</label>
    <input type="search" id="search-input" name="search-input"><br><br>
    
    <label for="tel-input">Telephone Input:</label>
    <input type="tel" id="tel-input" name="tel-input"><br><br>
    
    <label for="datetime-local-input">Date and Time Input:</label>
    <input type="datetime-local" id="datetime-local-input" name="datetime-local-input"><br><br>
</fieldset>
    <input type="submit" value="Submit">
</form>

</body>
</html>
