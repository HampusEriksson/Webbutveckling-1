<!DOCTYPE html>

<!-- Grid demo för att visa containers, rows, columns och breakpoints i Bootstrap 5 -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap - Grid Demo</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="grid.css" />
</head>

<body>

  <div class="container-fluid my-4">

    <!-- 1. First Row: Auto-layout (equal width, no sizes set) -->
    <!-- Alla .col delar upp radens bredd lika mycket -->
    <div class="row mb-3">
      <div class="col border">Column one</div>
      <div class="col border">Column two</div>
      <div class="col border">Column three</div>
      <div class="col border">Column four</div>
      <div class="col border">Column five</div>
    </div>

    <!-- 2. Second Row: Two Columns, Responsively Equal -->
    <!-- På mobil: 100% bred (col-12) | På sm och upp: 50% (col-sm-6) -->
    <div class="row mb-3">
      <div class="col-sm-6 border">Column one</div>
      <div class="col-sm-6 border">Column two</div>
    </div>

    <!-- 3. Third Row: Different Widths (3/12, 6/12, 3/12) -->
    <!-- Visar flexibel kontroll över kolumnbredder -->
    <div class="row mb-3">
      <div class="col-3 border">Column one (3/12)</div>
      <div class="col-6 border">Column two (6/12)</div>
      <div class="col-3 border">Column three (3/12)</div>
    </div>

    <!-- 4. Fourth Row: Responsive Widths -->
    <!-- På sm: 6/12 + 6/12 | På md och upp: 8/12 + 4/12 -->
    <div class="row mb-3">
      <div class="col-sm-6 col-md-8 border">Column one</div>
      <div class="col-sm-6 col-md-4 border">Column two</div>
    </div>

    <!-- 5. Fifth Row: Offset -->
    <!-- Offset skapar visuell indragning (4 kolumner från vänster) -->
    <div class="row mb-3">
      <div class="col-4 offset-4 border">Column one (Offset 4)</div>
    </div>

  </div>



</body>
</html>
