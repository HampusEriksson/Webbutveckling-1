<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conditional Statements Example</title>
</head>

<body>
  <label for="temperatureSlider">Select Temperature:</label>
  <input type="range" id="temperatureSlider" min="-20" max="40" value="30" />
  <p id="selectedTemperature">15°C</p>

  <h1 id="weatherMessage">Weather Message</h1>

  <script>
  
  let temperatureSlider = document.getElementById("temperatureSlider");
  let selectedTemperature = document.getElementById("selectedTemperature");
  let weatherMessage = document.getElementById("weatherMessage");
  
  updateWeatherMessage(temperatureSlider.value);

  temperatureSlider.addEventListener("input", function(){
    let currentTemp = temperatureSlider.value;
    selectedTemperature.innerHTML = currentTemp + "°C";
      updateWeatherMessage(currentTemp);


  })

  function updateWeatherMessage(temp){
    console.log(temp);
    weatherMessage.style.fontSize = Math.abs(temp) + 20;

    if(temp > 25){
      weatherMessage.innerHTML = "It's hot outside"
      //weatherMessage.style.fontSize = 28;
      weatherMessage.style.color = "Red";


    }else if(temp < -10){
      weatherMessage.innerHTML = "It's cold outside"
           // weatherMessage.style.fontSize = 20;
      weatherMessage.style.color = "Blue";
    }else{
      weatherMessage.innerHTML = "It's a normal day"
            //weatherMessage.style.fontSize = 16;
      weatherMessage.style.color = "Yellow";
    }




  }



  </script>
</body>

</html>
