<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <title>CSS Grid Exempel 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            background-color: antiquewhite;
        }

        main{
            background-color: brown;
            flex-grow: 1;
        }
        footer{
            background-color: blueviolet;

        }

        body{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <header>Header</header>
    <main>Main</main>
    <footer>Footer</footer>
</body>

</html>
